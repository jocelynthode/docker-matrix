env:
  global:
  - secure:  # DOCKER_USERNAME
  - secure:  # DOCKER_PASSWORD
services:
- docker
script:
- docker build -t jocelynthode/docker-matrix .
after_success:
- if [ "$TRAVIS_BRANCH" == "master" ]; then docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
  docker push $DOCKER_USERNAME/docker-matrix; fi
